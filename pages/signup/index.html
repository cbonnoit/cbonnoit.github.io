<head>
  <link href="../../css/layout.css", rel="stylesheet">
  <link href="../../css/components.css", rel="stylesheet">
</head>

<body class="frame">
  <div class="header">Sign up for Trellus</div>
  
  <div class="blockPrimary">
    <div class="input">
      <div class="inputLabel">Name</div>
      <div class="inputField", contenteditable="true", data-field="name"></div>
    </div>

    <div class="input">
      <div class="inputLabel">Email</div>
      <div class="inputField", contenteditable="true", data-field="email"></div>
    </div>

    <div class="input">
      <div class="inputLabel">Company</div>
      <div class="inputField", contenteditable="true", data-field="team"></div>
    </div>

    <div class="input">
      <div class="inputLabel">Password</div>
      <input class="inputField" type="password" id="password">
    </div>
  </div>

  <div class="flexRow" style="justify-content: flex-start;">
    <div class="button ctaPrimary", id="submit">
      Submit
    </div>
  </div>

  <div id="status"></div>
</body>
