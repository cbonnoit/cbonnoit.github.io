<head>
  <!-- javascript -->
  <script src="index.js", type="module"></script>
  <link href="../../css/signup.css", rel="stylesheet">
</head>


<body>
  <div class="main-wrap">
      <div class="form-wrap">
          <h1>SIGN <span>UP</span></h1>
          <h6>Welcome to Trellus</h6>
          <form class="form">
              <input type="name" name="name" id="name" placeholder="Name">
              <input type="email" name="email" id="email" placeholder="Email">
               </br>
               <input type="company" name="company" id="company" placeholder="Company">
              </br>
               <input type="password" name="pass" id="pass" placeholder="Password">
               </br>
              <input type="password" name="cpass" id="cpass" placeholder="Confirm Password">
               </br>

              <select class="iname="platform" id="platform">
                <option value="" disabled selected class="placeholder">Select your platform</option>
                <option value="outreach">Outreach</option>
                <option value="salesloft">Salesloft</option>
                <option value="orum">Orum</option>
                <option value="other">Other</option>
              </select>
              </br>
              <button type="submit" class="form-btn">SIGN UP</button>
          </form>

          <img class="logo-img" src="../../images/logo-full.png" />
      </div>

      <div class="welcome-text">Welcome to Trellus. Your coaching awaits.</div>
  </div>
</body>
