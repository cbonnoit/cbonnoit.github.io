<head>
  <script src="../../lib/components/input-list.js", type="module"></script>
  <script src="index.js", type="module"></script>

  <link href="../../css/layout.css", rel="stylesheet">
  <link href="../../css/components.css", rel="stylesheet">
  <link href="../../css/triggers.css", rel="stylesheet">
</head>

<body>
  <div class="header" style="margin: 20px 0 20px 0;">Define triggers</div>
  
  <!-- panel templates to go here -->
  <div id="panel-list"></div>

  <!-- control buttons -->
  <div class="buttonSymbol ctaPrimary" id="add" style="margin-bottom: 20px;">+</div>
  <div class="flexRow" style="justify-content: flex-start;">
    <div class="button ctaPrimary" id="save" style="margin-right: 10px">Save</div>
  </div>

  <!-- saving status -->
  <div id="status"></div>
</body>

<template id="panel-template">
  <div class="panel">
    <!-- target name-->
    <div class="flexRow" style="justify-content: space-between">
      <div class="panel-content-block">
        <label for="name">Name:</label>
        <input class="text" name="target" data-trigger-node-id="trigger-name">
      </div>

      <!-- remove -->
      <div class="buttonSymbol ctaSecondary" data-trigger-node-id="trigger-remove">x</div>
    </div>

    <!-- target direction-->
    <div class="panel-content-block flexRowLeft">
      Target:
      <div class="flexRow">
        <div>
          <input type="radio" id="you" value="you" data-trigger-node-id="triggers-on-you">
          <label for="you">You</label>
        </div>
        <div>
          <input type="radio" id="other" value="other" checked="checked" data-trigger-node-id="triggers-on-prospect">
          <label for="you">Prospect</label>
        </div>
      </div>
    </div>  

    <!-- prompts + formulas-->
    <div class="panel-content-block flexRowFull"; style="width: 100%;">
      <!-- prompts -->  
      <div style="padding: 0 8px 0 0">
        Prompt to display:
        <input-list data-trigger-node-id="trigger-prompts"></input-list>
      </div>

      <!-- formulas -->  
      <div style="padding: 0 0 0 8px">
        Trigger formulas:
        <input-list data-trigger-node-id="trigger-formulas"></input-list>
      </div>
    </div>
  </div>
</template>
