<head>
  <!-- javascript -->
  <script src="index.js", type="module"></script>
  <link href="../../css/layout.css", rel="stylesheet">
  <link href="../../css/components.css", rel="stylesheet">
</head>

<body class="frame">
  <div class="header">Sign back in</div>

    <div class="input">
      <div class="inputLabel">Email</div>
      <div class="inputField", contenteditable="true", data-field="email"></div>
    </div>

    <div class="input">
      <div class="inputLabel">Password</div>
      <input class="inputField" type="password" id="password">
    </div>
  </div>

  <div class="flexRow" style="justify-content: flex-start;">
    <div class="button ctaPrimary", id="submit">
      Sign in
    </div>
    <div class="button ctaSecondary" style='margin-left: 20px', id="signup">
      Sign Up
    </div>
  </div>

  <div id="status"></div>
</body>
